<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Отзывы</title> <!-- Название страницы -->
	<link rel="stylesheet" href="../css/index.css"> <!-- Стили страницы -->
</head>
<body> <!-- Основная часть страницы -->
		<header> <!-- Шапка сайта -->
			<h1>Отзывы и предложения</h1> <!-- Заголовок страницы -->
		</header>
		<section> <!-- Основная часть страницы -->

			<div class="fields"> <!-- Блок создания отзыва-->

				<textarea name="review" id="review" cols="50" rows="5" placeholder="Оставьте отзыв" autofocus></textarea><!-- Поле для ввода отзыва --> 

				<div class="nInput">
					<textarea name="name" id="name" cols="27" placeholder="Введите имя"></textarea> <!-- Поле для имени пользователя -->
					<a href="#link"><button id="feedback">Оставить отзыв</button></a> <!-- Кнопка для сохранения отзыва -->
				</div>

			</div>

			<div class="text"> <!-- Блок с отзывами -->
				<a class="link"></a> <!-- Метка для перехода в эту часть страницы -->
			</div>

		</section>
		
	<script src="../JS/index.js"></script><!-- Скрипт страницы -->
</body>
</html>
